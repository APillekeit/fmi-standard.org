<article class="contentbox contentbox-{{ include.width }}">
    <h3 class="title title-two contentbox-title">{{ include.title }}</h3>
    <p class="contentbox-content">{{ include.content }}</p>
    <p class="contentbox-version"><strong>{{ include.version }}</strong></p>
    <a class="button contentbox-button" href="{{ include.packageLink }}">Complete Package</a>
    <a class="button contentbox-button" href="{{ include.specificationLink }}">Specification Only</a>
</article>
