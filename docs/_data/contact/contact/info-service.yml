title: FMI Info Service
content: >
  Regular news about the FMI design are sent out to all subscribers of this info service.


  If you would like to receive news via email then use the box below to subscribe to the service:


  <table>
    <tr>
    <td>
    <strong>Subscribe to FMI Info Service</strong>
    </td>
    </tr>
    <form action="https://groups.google.com/group/fmi-info/boxsubscribe">
    <input type="hidden" name="hl" value="en">
    <tr>
    <td>
    <input type="text" name="email" placeholder="Your email address" class="input">
    <input type="submit" name="sub" value="Subscribe" class="button">
    </form>
    </td>
    </tr>
  </table>